apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-mysql
  labels:
    app: product
spec:
  selector:
    matchLabels:
      app: product
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: product
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: mypassword
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: product-mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: product-mysql-persistent-storage
        persistentVolumeClaim:
          claimName: product-mysql-pv-claim

